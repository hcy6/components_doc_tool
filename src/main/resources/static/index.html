    <script>

        var filedat = "";

        function onlow(data) {
            var editor = editormd("test-editor", {
                // placeholder:data,
                width: "100%",
                height: 545,
                markdown: data,
                path: "../editormd/lib/",

        $(function () {
            mini.parse();
            var gitr = mini.get("leftTree");
            var deltree = mini.get("delTree");
            var catalog = mini.get("combobox");
            //修改名
            gitr.on("endedit", function () {
                var node = gitr.getSelectedNode();
                var oldname = node.pid;
                var rename = node.text;
                var n = Charmosaic(gitr.getAncestors(node));
                $.ajax({
                    url: "/rename",
                    type: "post",
                    data: {
                        path: n,
                        rename: rename,
                        oldName: oldname,
                    },
                    datatype: "json",
                    success: function (data) {
                        if (data == 1) {
                            gitr.updateNode(node, {pid: rename, id: rename})
                            alert("修改成功");
                        } else {
                            gitr.setNodeText(node, oldname);
                            alert("修改失败");
                        }

                    }

                })

            });
            //还原
            deltree.on("endedit",function () {
                var node=deltree.getSelectedNode();
                var oldname = node.pid;
                var rename = node.text;
                var n = Charmosaic(deltree.getAncestors(node));
                $.ajax({
                    url: "/rename",
                    type: "post",
                    data: {
                        path: n,
                        rename: rename,
                        oldName: oldname,
                    },
                    datatype: "json",
                    success: function (data) {
                        if (data == 1) {
                            deltree.updateNode(node, {pid: rename, id: rename});
                            deltree.removeNode();
                            alert("修改成功");
                        } else {
                            deltree.setNodeText(node, oldname);
                            alert("修改失败");
                        }

                    }

                })

            })
            //    单击节点
            gitr.on("nodeclick", function () {
                var tabs = mini.get(mainTabs);
                var node = gitr.getSelectedNode();
                var c = gitr.isLeaf(node);
                if (c) {
                    tabs.activeTab("edit");
                    var n = Charmosaic(gitr.getAncestors(node));
                    var text = mini.get("editaddress");
                    var text1 = mini.get("editaddress1");
                    text.setValue(n);
                    text1.setValue(node.text);
                    getText(n, node);
                }
            });
            //    双击节点
            gitr.on("nodedblclick", function () {
                var tabs = mini.get(mainTabs);
                var tree = mini.get("leftTree");
                var node = tree.getSelectedNode();
                var c = tree.isLeaf(node);
                if (c) {
                    var list = new Array();
                    var flag = 0;
                    list = tabs.getTabs();
                    for (var i = 0; i < list.length; i++) {
                        if (("编辑" + node.text) == list[i].title) {
                            flag = 1;
                            break;
                        }
                    }
                    top["win"] = window;
                    if (flag == 0) {
                        var tab = {
                            title: "编辑" + node.text,
                            url: 'editfile.html',
                            name: node.text,
                            showCloseButton: true
                        };
                        tabs.activeTab(tabs.addTab(tab));
                    } else {
                        tabs.activeTab(node.text);
                    }
                }
            })
            //过滤框
            catalog.on("valuechanged", function () {
                Fileselection();
            })
            // 文件树加载绘制
            gitr.on("drawnode", function (e) {
                var n = e.node.uid;
                if (n == 1) {
                    e.node.asyncLoad = false;
                    e.node.isLeaf = false;
                }

            })
            // 删除树加载绘制
            deltree.on("drawnode", function (e) {
                var n = e.node.uid;
                if (n == 1) {
                    e.node.asyncLoad = false;
                    e.node.isLeaf = false;
                }


            })

            Fileselection();
            Deltreefile();
            Explain();


        });

        //读取内容
        function getText(n, node) {
            $.ajax({
                url: "/getText",
                type: "post",
                data: {
                    addressName: n,
                    fileName: node.text,
                },
                datatype: "json",
                success: function (data) {
                    onlow(data);


                }
            })

        }

        function Deltreefile() {
            var tree = mini.get("delTree");
            $.ajax({
                url: "/getDelFileTree",
                type: "post",
                data: {},
                datatype: "json",
                success: function (data) {
                    tree.loadData(data);
                    tree.expandLevel(0);
                    tree.expandLevel(1);
                    filedat = data;

                }
            })
        }

        //文件筛选
        function Fileselection() {
            var combobox = mini.get("combobox");
            var tree = mini.get("leftTree");
            $.ajax({
                url: "/getFileTree",
                type: "post",
                data: {
                    fileAddress: combobox.value,
                },
                datatype: "json",
                success: function (data) {
                    tree.loadData(data);
                    tree.expandLevel(0);
                    filedat = data;

                }
            })

        }

        //目录
        function Catalog() {
            var tabs = mini.get(mainTabs);
            top["win"] = window;
            var list = new Array();
            var flag = 0;
            list = tabs.getTabs();
            for (var i = 0; i < list.length; i++) {
                if (("编辑目录") == list[i].title) {
                    flag = 1;
                    break;
                }
            }
            if (flag == 0) {
                var tab = {title: "编辑目录", url: 'catalog.html', name: "编辑目录", showCloseButton: true};
                tabs.activeTab(tabs.addTab(tab));
            } else {
                tabs.activeTab("编辑目录");
            }

        }


        // <!--    设置右键菜单栏的事件-->
        function onBeforeOpen(e) {
            var menu = e.sender;
            var tree = mini.get("leftTree");
            var node = tree.getSelectedNode();
            var c = tree.isLeaf(node);
            if (!node) {
                e.cancel = true;
            }
            if (node && node.text == "tetestsxzxsdst") {
                e.cancel = true;
                //阻止浏览器默认右键菜单
                e.htmlEvent.preventDefault();
                return;
            }
            var editItem = mini.getbyName("add", menu);
            var edit = mini.getbyName("edit", menu);
            edit.show();
            editItem.show();
            // removeItem.enable();
            if (c) {
                editItem.hide();
            } else {
                edit.hide()
            }
        }

        //设置右键菜单具体选项的事件

        //修改文件名
        function onEditNode(e) {
            var tree = mini.get("leftTree");

        //说明
        function Explain() {
            var tabs = mini.get("mainTabs");

        //新建文件
        function onAddNode(e) {
            var tabs = mini.get(mainTabs);
            var tree = mini.get("leftTree");
            var node = tree.getSelectedNode();
            top["win"] = window;
            var tab = {title: node.text, url: 'newfile.html', showCloseButton: true};
            tabs.activeTab(tabs.addTab(tab));
        }

        //新建文件夹
        function onAddFolder() {
            var tree = mini.get("leftTree");
            var node = tree.getSelectedNode();
            var n = Charmosaic(tree.getAncestors(node)) + node.text;
            var newNode = [];
            newNode.isLeaf = false;
            newNode.expanded = false;
            newNode.asyncLoad = false;
            newNode.value = "Newfile";
            $.ajax({
                url: "/addFile",
                type: "post",
                data: {
                    path: n,
                    fileName: newNode.value,
                },
                datatype: "json",
                success: function (data) {
                    tree.addNode(newNode, "add", node);
                    tree.updateNode(newNode, {pid: data})
                    tree.setNodeText(newNode, data);
                }

            })
        }

        //编辑保存
        function savetext() {
            var editor = editormd("test-editor");
            var editaddress = mini.get("editaddress");
            var editaddress1 = mini.get("editaddress1");
            mini.ajax({
                url: "/updateText",
                type: "post",
                data: {
                    addressName: editaddress.value,
                    fileName: editaddress1.value,
                    text: editor.markdownTextarea[0].defaultValue,
                    id: 0,
                },
                datatype: "json",
                success: function (data) {


                }
            })
        }

        //删除文件文件到删除树里
        function onRemoveNode(e) {
            var tree = mini.get("leftTree");
            var combobox = mini.get("combobox");
            var node = tree.getSelectedNode();
            var n = Charmosaic(tree.getAncestors(node));
            if (node) {
                if (confirm("确定删除选中节点?")) {
                    mini.ajax({
                        url: "/delFile",
                        type: "post",
                        data: {
                            address: n,
                            delName: node.text,
                        },
                        datatype: "json",
                        success: function (data) {
                            if (data > 0) {
                                tree.removeNode(node);
                                alert("删除成功");
                                Deltreefile();
                            }

                        }


                    })
                }
            }
        }

        //从删除树里删除
        function delfile(id) {
            var tree = mini.get("delTree");
            var node = tree.getSelectedNode();
            var n = Charmosaic(tree.getAncestors(node));
            if (node) {
                if (confirm("确定删除选中节点?")) {
                    mini.ajax({
                        url: "/delFileFromDisk",
                        type: "post",
                        data: {
                            address: n,
                            delName: node.text,
                            id: id,
                        },
                        datatype: "json",
                        success: function (data) {
                            if (data == 1) {
                                tree.removeNode(node);
                                alert("删除成功");
                            } else if (data == 2) {
                                var r = tree.getAllChildNodes(node);
                                for (var t = 0; t < r.length; t++) {
                                    if (r[t].id.substring(r[t].id.lastIndexOf(".")) == ".back") {
                                        tree.removeNode(r[t]);
                                    }
                                }
                            }

                        }

                    })
                }
            }
        }

        //删除文件夹


        //地址字符串拼接
        function Charmosaic(e) {
            var temp = "";
            for (var i = 1; i < e.length; i++) {
                temp = temp + e[i].id + "/";
            }
            return temp;
        }

        //下载文件
        function download() {
            var deltree = mini.get("leftTree");
            var node = deltree.getSelectedNode();
            var n = Charmosaic(deltree.getAncestors(node));
            $("#address").val(n);
            $("#filename").val(node.id);
            $("#i").val(1);
            var download = document.getElementById('download');
            download.submit();

        }

        function deldownload() {
            var deltree = mini.get("delTree");
            var node = deltree.getSelectedNode();
            var n = Charmosaic(deltree.getAncestors(node));
            $("#address").val(n);
            $("#filename").val(node.id);
            $("#i").val(1);
            var download = document.getElementById('download');
            download.submit();
        }

        function downloadfile() {
            if (confirm("确定下载本文件吗？")) {

                $("#i").val(0);
                var download = document.getElementById('download');
                download.submit();
            }

        }

<script>


    // <!--    过滤框值-->
    var dataList = [
        {"id": ".md", "text": ".md"},
        {"id": ".txt", "text": ".txt"},
        {"id": ".js", "text": ".js"},
    ]
    mini.parse();

    function ondelOpen(e) {
        var menu = e.sender;
        var tree = mini.get("delTree");
        var node = tree.getSelectedNode();
        var c = tree.isLeaf(node);
        if (!node) {
            e.cancel = true;
        }
        if (node && node.text == "testsxzxsd") {
            e.cancel = true;
            //阻止浏览器默认右键菜单
            e.htmlEvent.preventDefault();
            return;
        }
        var editItem = mini.getbyName("add", menu);
        var edit = mini.getbyName("edit", menu);
        var del = mini.getbyName("del", menu);
        edit.show();
        editItem.show();
        del.hide();
        // removeItem.enable();
        if (!c && node.text.lastIndexOf(".") > 0) {
            del.show();
            edit.hide();
        } else if (!c) {
            edit.hide();
            del.hide();
        }
    }

    function openW() {
        top["win"] = window;
        mini.open({
            title: "上传面板",
            //url: "src/uploadwindow.html",
            url: "upload.html",
            width: 600,
            height: 350,
            allowResize: false,

        })
    }


</script>
